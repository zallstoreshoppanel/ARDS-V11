<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>ARDS V11</title>
<style>
* {
  margin: 0; padding: 0; box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
  user-select: none;
}
body {
  background: #fff;
  color: #000;
  height: 100vh;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  transition: background 0.3s, color 0.3s;
}
.dark { background: #000; color: #fff; }
header {
  text-align: center;
  padding: 15px;
  font-size: 18px;
  font-weight: 600;
  border-bottom: 1px solid #ddd;
  position: relative;
}
.status-dot {
  position: absolute;
  right: 20px;
  top: 50%;
  transform: translateY(-50%);
  width: 10px; height: 10px;
  border-radius: 50%;
  background: limegreen;
  animation: blink 2s infinite ease-in-out;
}
@keyframes blink { 0%,100%{opacity:1;} 50%{opacity:0.3;} }
main {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}
.container {
  width: 90%;
  max-width: 400px;
  border-radius: 20px;
  padding: 20px;
}
input, button {
  width: 100%;
  border: none;
  border-radius: 12px;
  padding: 12px;
  font-size: 15px;
  margin-top: 10px;
  background: #f3f3f3;
  transition: 0.3s;
  outline: none;
}
.dark input, .dark button {
  background: #1a1a1a;
  color: #fff;
}
button {
  background: #007AFF;
  color: white;
  cursor: pointer;
  font-weight: 600;
  box-shadow: 0 3px 8px rgba(0,0,0,0.15);
}
button:active { opacity: 0.8; transform: scale(0.98); }

/* === BUG LIST MODERN === */
.bug-list {
  position: fixed;
  bottom: -70%;
  left: 50%;
  transform: translateX(-50%);
  width: 95%;
  background: #fefefe;
  border-radius: 20px 20px 0 0;
  box-shadow: 0 -6px 25px rgba(0,0,0,0.25);
  padding: 25px 20px;
  transition: all 0.5s cubic-bezier(0.25, 1, 0.5, 1);
  backdrop-filter: blur(10px);
}
.dark .bug-list { background: #111; }
.bug-list.active { bottom: 0; }

.bug-option {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: #f3f3f3;
  padding: 12px 15px;
  border-radius: 15px;
  margin-top: 10px;
  cursor: pointer;
  transition: 0.3s;
}
.dark .bug-option { background: #1a1a1a; }
.bug-option:hover { transform: translateX(4px); background: #e5e5e5; }
.bug-option svg { width: 22px; height: 22px; margin-right: 10px; flex-shrink: 0; }
.bug-option span { display: flex; align-items: center; font-weight: 500; gap: 10px; }
.bug-option.active { background: #007AFF; color: #fff; }
.bug-indicator {
  width: 12px; height: 12px;
  border-radius: 50%;
  background: red;
}
.bug-option.active .bug-indicator { background: limegreen; }

/* === NAV ICON STYLE === */
nav {
  display: flex;
  justify-content: space-around;
  border-top: 1px solid #ccc;
  padding: 10px 0;
  background: #f3f3f3;
  border-radius: 25px 25px 0 0;
}
.dark nav { background: #111; }
nav button {
  flex: 1;
  background: none;
  color: inherit;
  font-weight: 600;
  font-size: 18px;
}
nav svg { width: 25px; height: 25px; }

/* === Popup, etc === */
.popup {
  position: fixed;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%) scale(0);
  background: #fff;
  color: #000;
  border-radius: 20px;
  padding: 25px;
  text-align: center;
  box-shadow: 0 0 20px rgba(0,0,0,0.3);
  width: 80%; max-width: 300px;
  transition: 0.4s ease;
  z-index: 10;
}
.dark .popup { background: #1a1a1a; color: #fff; }
.popup.active { transform: translate(-50%, -50%) scale(1); }

.progress-bar {
  width: 100%;
  height: 8px;
  background: #ddd;
  border-radius: 10px;
  overflow: hidden;
  margin-top: 15px;
}
.progress {
  width: 0%;
  height: 100%;
  background: #007AFF;
  transition: width 0.3s;
  border-radius: 10px;
}

.user-info { display: flex; flex-direction: column; align-items: center; gap: 10px; }
.user-info img { width: 90px; height: 90px; border-radius: 50%; object-fit: cover; }
input[type="file"] { display: none; }

.setting-item { display: flex; justify-content: space-between; margin: 15px 0; align-items: center; }
.toggle {
  width: 45px; height: 24px;
  background: #ccc;
  border-radius: 12px;
  position: relative;
  cursor: pointer;
}
.toggle::before {
  content: "";
  width: 20px; height: 20px;
  background: #fff;
  border-radius: 50%;
  position: absolute;
  top: 2px; left: 2px;
  transition: 0.3s;
}
.toggle.active { background: #007AFF; }
.toggle.active::before { left: 23px; }

.history { margin-top: 20px; }
.history h4 { margin-bottom: 10px; }
.history ul { list-style: none; font-size: 14px; }
.history li {
  background: #efefef;
  border-radius: 10px;
  padding: 8px 12px;
  margin-bottom: 6px;
}
.dark .history li { background: #1a1a1a; }

/* === Popup Modern === */
#alertPopup {
  position: fixed;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%) scale(0);
  background: #fff;
  color: #000;
  border-radius: 15px;
  padding: 20px;
  width: 80%;
  max-width: 300px;
  box-shadow: 0 0 20px rgba(0,0,0,0.25);
  text-align: center;
  z-index: 999;
  transition: 0.4s ease;
}
.dark #alertPopup { background: #1a1a1a; color: #fff; }
#alertPopup.active { transform: translate(-50%, -50%) scale(1); }
#alertPopup button {
  margin-top: 15px;
  background: #007AFF;
  color: #fff;
  border: none;
  padding: 8px 18px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
}

/* --- Anti Copy --- */
body, html {
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}
</style>
</head>
<body oncontextmenu="return false;">
<header>ARDS V11<div class="status-dot"></div></header>
<main>
  <div class="container" id="home">
    <input type="text" id="number" placeholder="62xxxxxxxxx">
    <button onclick="openBugList()">Pilih Jenis Bug</button>
    <div class="bug-list" id="bugList">
      <div class="bug-option" onclick="selectBug(this, 'BUG CRASH')">
        <span><svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M11 5h2v2h-2zM11 11h2v2h-2zM11 17h2v2h-2z"/><path d="M12 3v1M12 20v1M4.93 4.93l.7.7M18.36 18.36l.7.7M3 12h1M20 12h1M4.93 19.07l.7-.7M18.36 5.64l.7-.7"/></svg>BUG CRASH</span><div class="bug-indicator"></div>
      </div>
      <div class="bug-option" onclick="selectBug(this, 'BUG FREEZE')">
        <span><svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 2v20M4 6l16 12M4 18l16-12"/></svg>BUG FREEZE</span><div class="bug-indicator"></div>
      </div>
      <div class="bug-option" onclick="selectBug(this, 'BUG SPAM')">
        <span><svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M3 8l9 6 9-6M21 8v10H3V8"/></svg>BUG SPAM</span><div class="bug-indicator"></div>
      </div>
      <button style="margin-top:15px" onclick="startProcess()">Kirim Bug</button>
    </div>
  </div>


  <div class="container" id="user" style="display:none;">
    <div class="user-info">
      <img id="profilePic" src="https://i.ibb.co/5YhCQbn/user.png" alt="profile">
      <label for="fileUpload">Ubah Foto</label>
      <input type="file" id="fileUpload" accept="image/*">
      <input type="text" id="username" placeholder="Nama Kamu">
      <button onclick="saveProfile()">Simpan</button>
    </div>
  </div>

  <div class="container" id="setting" style="display:none;">
    <div class="setting-item">
      <span><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 3a9 9 0 0 0 0 18 9 9 0 0 0 0-18z"/><path d="M12 9v3l2 2"/></svg> Mode Gelap</span>
      <div class="toggle" id="darkToggle" onclick="toggleDark()"></div>
    </div>
    <div class="history">
      <h4><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M3 3v5h5M3 13a9 9 0 1 0 3-7.07L3 8"/></svg> Riwayat Bug</h4>
      <ul id="bugHistory"></ul>
    </div>
  </div>
</main>

<div class="popup" id="popup">
  <h3>Memproses Bug...</h3>
  <div class="progress-bar"><div class="progress" id="progress"></div></div>
</div>

<div id="alertPopup">
  <h3 id="alertMessage"></h3>
  <button onclick="closeAlert()">OK</button>
</div>

<nav>
  <button onclick="showTab('home')"><svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M3 9l9-6 9 6v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/></svg></button>
  <button onclick="showTab('user')"><svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="8" r="4"/><path d="M6 20c0-3.33 2.67-6 6-6s6 2.67 6 6"/></svg></button>
  <button onclick="showTab('setting')"><svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l0 0a2 2 0 1 1-2.83 2.83l0 0a1.65 1.65 0 0 0-1.82-.33A1.65 1.65 0 0 0 14 21.4V22a2 2 0 1 1-4 0v-.6a1.65 1.65 0 0 0-1.08-1.48A1.65 1.65 0 0 0 7.6 19.4a1.65 1.65 0 0 0-.33-1.82l0 0a2 2 0 1 1 2.83-2.83l0 0a1.65 1.65 0 0 0 1.82.33A1.65 1.65 0 0 0 12 14.6V14a2 2 0 1 1 4 0v.6a1.65 1.65 0 0 0 1.48 1.08z"/></svg></button>
</nav>

<script>
/* kode JS tetap sama */
const bugList=document.getElementById("bugList");
function openBugList(){bugList.classList.add("active");document.body.addEventListener("click",closeOnOutside);}
function closeOnOutside(e){if(!bugList.contains(e.target)&&e.target.tagName!=="BUTTON"){bugList.classList.remove("active");document.body.removeEventListener("click",closeOnOutside);}}
function selectBug(el,bugName){document.querySelectorAll(".bug-option").forEach(opt=>opt.classList.remove("active"));el.classList.add("active");localStorage.setItem("selectedBug",bugName);}
function startProcess(){
  bugList.classList.remove("active");
  const popup=document.getElementById("popup");
  popup.classList.add("active");
  let progress=0;
  const bar=document.getElementById("progress");
  const interval=setInterval(()=>{
    progress+=1;
    bar.style.width=progress+"%";
    if(progress>=100){
      clearInterval(interval);
      popup.innerHTML="<h3>✅ Bug berhasil dikirim!</h3>";
      saveBugHistory();
      setTimeout(()=>{
        popup.classList.remove("active");
        popup.innerHTML=`<h3>Memproses Bug...</h3><div class='progress-bar'><div class='progress' id='progress'></div></div>`;
      },2000);
    }
  },150);
}
function saveBugHistory(){
  let history=JSON.parse(localStorage.getItem("bugHistory")||"[]");
  const bug=localStorage.getItem("selectedBug");
  const number=document.getElementById("number").value||"Tidak ada nomor";
  history.unshift(`${bug} → ${number}`);
  if(history.length>10)history.pop();
  localStorage.setItem("bugHistory",JSON.stringify(history));
  loadBugHistory();
}
function loadBugHistory(){
  const list=document.getElementById("bugHistory");
  list.innerHTML="";
  const history=JSON.parse(localStorage.getItem("bugHistory")||"[]");
  history.forEach(item=>{
    const li=document.createElement("li");
    li.textContent=item;
    list.appendChild(li);
  });
}
function showTab(tab){
  document.querySelectorAll(".container").forEach(c => c.style.display = "none");
  document.getElementById(tab).style.display = "block";
}

function toggleDark(){
  const body=document.body;
  const toggle=document.getElementById("darkToggle");
  body.classList.toggle("dark");
  toggle.classList.toggle("active");
  localStorage.setItem("darkMode", body.classList.contains("dark"));
}

function saveProfile(){
  const name=document.getElementById("username").value.trim();
  const img=document.getElementById("profilePic").src;
  localStorage.setItem("profileName",name);
  localStorage.setItem("profileImg",img);
  showAlert("Profil berhasil disimpan!");
}

function showAlert(msg){
  const alert=document.getElementById("alertPopup");
  document.getElementById("alertMessage").textContent=msg;
  alert.classList.add("active");
}

function closeAlert(){
  document.getElementById("alertPopup").classList.remove("active");
}

document.getElementById("fileUpload").addEventListener("change",function(){
  const file=this.files[0];
  if(file){
    const reader=new FileReader();
    reader.onload=function(e){
      document.getElementById("profilePic").src=e.target.result;
    };
    reader.readAsDataURL(file);
  }
});

// Load data saat halaman dibuka
window.onload=function(){
  loadBugHistory();
  const name=localStorage.getItem("profileName");
  const img=localStorage.getItem("profileImg");
  const dark=localStorage.getItem("darkMode")==="true";

  if(name)document.getElementById("username").value=name;
  if(img)document.getElementById("profilePic").src=img;
  if(dark){
    document.body.classList.add("dark");
    document.getElementById("darkToggle").classList.add("active");
  }
};
</script>

</body>
</html>
